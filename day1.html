<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;    
        }

        .class1{
            width: 100px;
            height: 100px;
            background-color: aqua;
        }

        .class2{
            width: 100px;
            height: 100px;
            margin-left: 20px;
            background-color: rgb(227, 89, 135);
        }

    </style>
</head>
    <body>
        <div class="class1" >
            <button onclick="cutmsg()">Cut</button>
            <h1 id="cut1">Hello</h1>
        </div>
        <div class="class2" >
            <button onclick="pastemsg()">Paste</button>
            <h1 id="cut2"></h1>
        </div>

        <script>
              function cutmsg(){
                document.getElementById("cut1").innerHTML=""
              }
              function pastemsg(){
                document.getElementById("cut2").innerHTML="Hello"
              }

        </script>

</body>
</html>

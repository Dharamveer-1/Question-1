<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    PASSWORD: <input type="text" id="ip1"/><br/>
    <button onclick="checkPassword()">Submit</button><br>
    <span id="ip2"></span>

    <script>
        function checkPassword(){
            password= document.getElementById("ip1").value;
            checkp = /^(?=.*[a-z])(?=.*[A-Z])(?=.*[\W_]).{8,15}$/;
            if(checkp.test(password)){
                document.getElementById("ip2").innerHTML="valid"
            }else{
                document.getElementById("ip2").innerHTML="invalid"     
            }
        }
    </script>
</body>
</html>

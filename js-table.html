<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Table</h1>
    Enter table no. <input type="text" id="num" /><br /><br />
    Start table no. <input type="text" id="num2" /><br /><br />
    End table no. <input type="text" id="num3" /><br /><br />
    <button onclick="getTable()">Click</button>
    <p id="res"></p>
    <script>
      function getTable() {
        num = document.getElementById("num").value;
        startnum = document.getElementById("num2").value;
        endnum = document.getElementById("num3").value;
        for (i = startnum; i <= endnum; i++) {
            document.getElementById("res").innerHTML += num + "*" + i + "=";
            document.getElementById("res").innerHTML += i * num + "<br>";
          
        }
      }
    </script>
  </body>
</html>
